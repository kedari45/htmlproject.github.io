<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <div>
        <!-- <label for="User">User Name</label> -->
        <input type="text" id="User" placeholder="User Name " maxlength="5" minlength="2" required>
    </div>

    <div>
       <!-- <label for="pwd">Password</label> -->
       <input type="password" id="pwd" placeholder="Password" required>
    </div>


    <div>
        <label for="phn">Phone Number</label>
        <input type="Number" id="phn" max="8" min="2">
    </div>

    <div>
        <label for="em">email</label>
        <input type="email" id="em" disabled>
    </div>

    <div>
       <label for="dob">Date of Birth</label>
       <input type="date" id="dob">
    </div>

   <div>
      <label for="course">Python</label>
      <input type="radio" id="course">
   </div> 

   <div>
     <label for="sub">Java</label>
     <input type="radio" id="sub">
   </div>

   <div>
    <label for="mng">Morning</label>
    <input type="checkbox" id="mng">
   </div>

   <div>
     <label for="eve">Evening</label>
     <input type="checkbox" id="eve">
   </div>

   <div>
     <label for="Fb">Feedback</label>
     <textarea cols="30" rows="10" id="Fb"></textarea>
    </div>

    <div>
      <select>
       <option></option>
       <option>Python</option>
       <option>Frontend</option>
       <option>SQL</option>
      </select>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>

    <div>
        <button type="reset">Reset</button>
    </div>



    </form>

    
</body>
</html>
